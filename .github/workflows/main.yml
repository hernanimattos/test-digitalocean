name: Build & Deploy
on:
  push:
    branches: [main]

defaults:
  run:
    working-directory: ./app

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: install and build - Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - name: Deploy teste
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SHH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}

          script: |
            mkdir test
            mv dist ./test
            cd test
            mv -v dist/* .
            echo "Deu Certo"
